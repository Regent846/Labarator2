name: CI Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-html playwright pytest-playwright

    - name: Install Playwright browsers
      run: |
        python -m playwright install chromium

    - name: Install Ubuntu 24.04 compatible dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libnss3 \
          libnspr4 \
          libatk1.0-0 \
          libatk-bridge2.0-0 \
          libcups2 \
          libdrm2 \
          libxkbcommon0 \
          libxcomposite1 \
          libxdamage1 \
          libxrandr2 \
          libgbm1 \
          libxss1 \
          libasound2t64 \
          libffi8 \
          libx264-164

    - name: Start Flask application
      run: |
        python app/app.py &
        sleep 15

    - name: Wait for app to start
      run: |
        timeout 30s bash -c 'until curl -s http://localhost:5000/ > /dev/null; do sleep 2; done'

    - name: Run UI tests
      run: |
        mkdir -p reports
        pytest tests/test_ui.py --base-url=http://localhost:5000 --html=reports/ui_report.html --self-contained-html

    - name: Upload test report
      uses: actions/upload-artifact@v4
      with:
        name: ui-test-report
        path: reports/
        retention-days: 30